version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 24
            - npm ci
        build:
          commands:
            - nvm use 24
            - REACT_APP_API_URL=${REACT_APP_API_URL}
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: app
